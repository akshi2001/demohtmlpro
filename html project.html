<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Product Advertisement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        #content {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .product-image {
            width: 100%;
            max-width: 400px;
            display: block;
            margin: 0 auto;
        }

        .product-description {
            text-align: center;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .buy-button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Product Advertisement</h1>
    </header>

    <div id="content">
        <h2>Introducing Our Amazing Product</h2>
        <img class="product-image" src="camera.jpg" alt="Product Image">

        <div class="product-description">
            <p>Discover the incredible features of our revolutionary product:</p>
            <ul>
                <li>High-quality materials for durability</li>
                <li>Advanced technology for maximum performance</li>
                <li>Elegant design that fits any lifestyle</li>
                <li>Easy to use and maintain</li>
            </ul>
        </div>

        <div class="button-container">
            <a href="product_purchase.html" class="buy-button">Buy Now</a>
        </div>
    </div>
</body>
</html>
